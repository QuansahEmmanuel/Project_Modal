<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox Modal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <!-- Checkbox to trigger modal -->
    <input type="checkbox" id="checkbox_modal">
    <label for="checkbox_modal">Show Modal</label>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title d-flex justify-content-between align-items-center w-100 border "
                        id="exampleModalLabel">
                        <div class="student_name   p-2 text-center d-flex align-items-center  border-end">
                            <h4 class="mb-1 pe-2"><i class="fa-solid fa-user"></i></h4>
                            <p class="m-0 fw-bold d-flex flex-wrap">Emmanuel Quansah</p>
                        </div>
                        <div class="subject  p-2 text-center d-flex align-items-center flex-wrap">
                            <h4 class="mb-1 pe-2"><i class="fa-solid fa-book-open"></i> </h4>
                            <p class="m-0 fw-bold d-flex flex-wrap">English</p>
                        </div>
                    </div>
                </div>


                <div class="modal-body">
                    <div class="d-flex justify-content-between align-items-center align-content-center">
                        <div>
                            <label for="comentary" class="form-label">Comment</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="d-flex flex-column">
                            <label for="ratings" class="form-label">Ratings</label>
                            <select id="ratings" name="ratings" class="form-select">
                                <option value="" disabled selected>Select Rating</option>
                                <option value="excellent">Excellent</option>
                                <option value="very_good">Very Good</option>
                                <option value="good">Good</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>

    <script src="script.js"></script>

</body>

</html>
